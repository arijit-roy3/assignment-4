<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Player</title>
</head>
<body>

<h1>Add New Player</h1>
<form action="SaveServlet" method="post">
<table>
<tr><td>ID:</td><td><input type="number" name="id"/></td></tr>
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
<tr><td>Matches:</td><td><input type="number" name="matches"/></td></tr>
<tr><td>Score:</td><td><input type="number" name="score"/></td></tr>
<tr><td>Wickets:</td><td><input type="number" name="wickets"/></td></tr>
<tr><td>Ducks:</td><td><input type="number" name="ducks"/></td></tr>
<tr><td>Type:</td><td>
<select name="type" style="width:150px">
<option>Batsman</option>
<option>Bowler</option>
<option>WicketKeeper</option>
</select>
</td></tr>
<tr><td colspan="2"><input type="submit" value="Save Player"/></td></tr>
</table>
</form>

<br/>
<a href="ViewServlet">View Players</a>

</body>
</html>
